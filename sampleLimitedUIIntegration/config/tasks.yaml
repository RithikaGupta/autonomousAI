read_html:
  description:
    Read html content and Write Test Cases with Steps {prompt}.
  expected_output:
    Generate testcases with steps bullet points.

write_python_code:
  description:
    Write python selenium code for testcases generated by the analyzer, make sure that the code is runnable.
  expected_output:
    Generate Python based selenium code from generated steps, valid Python code.
  output_file:
    code-generated.py

execute_python_code:
  description:
    Execute code-generated.py using python shell and show testcase result as passed failed.
  expected_output:
    Generate test case result as  passed or failed only based on code-generated.py with bullet point.